<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>

    <style>
      /* Resetting common styling */
      * {
        font-family: Arial, sans-serif;
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        background: rgba(0, 0, 0, 0.845);
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        padding: 20px;
        color: #fff;
      }

      h2 {
        color: #ffeb3b;
        font-size: 36px;
        margin-bottom: 10px;
      }

      #quizContainer {
        background: #ffffff;
        width: 320px;
        padding: 20px;
        border-radius: 8px;
        color: #000;
        text-align: center;
      }

      #question {
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 15px;
      }

      .options {
        width: 100%;
        padding: 10px;
        background-color: #f0f0a0;
        border-radius: 4px;
        margin: 8px 0;
        font-size: 15px;
        border: 1px solid #ccc;
        cursor: pointer;
      }

      .selected {
        background-color: #ffe066 !important;
        border: 2px solid orange;
      }

      #prv-btn,
      #next-btn {
        padding: 8px 20px;
        margin: 10px 5px;
        background-color: coral;
        border-radius: 4px;
        border: none;
        font-weight: 600;
        cursor: pointer;
        color: #fff;
      }

      #result {
        display: none;
        background: white;
        color: black;
        padding: 20px;
        border-radius: 8px;
        font-size: 22px;
        margin-top: 20px;
      }
    </style>
  </head>

  <body>
    <h2>Quiz</h2>

    <div id="quizContainer">
      <div id="question"></div>
      <div id="options"></div>

      <button id="prv-btn">Prv</button>
      <button id="next-btn">Next</button>
    </div>

    <div id="result"></div>

    <!-- starting the script -->
    <script>
      // Array of quiz questions
      const questions = [
        {
          question: "What is the capital of India?",
          options: ["Mumbai", "Delhi", "Kolkata", "Chennai"],
          answer: 1,
        },
        {
          question: "Which planet is known as the Red Planet?",
          options: ["Earth", "Mars", "Venus", "Jupiter"],
          answer: 1,
        },
        {
          question: "How many days are there in a leap year?",
          options: ["364", "365", "366", "367"],
          answer: 2,
        },
        {
          question: "Who is known as the Father of Computers?",
          options: [
            "Thomas Edison",
            "Albert Einstein",
            "Charles Babbage",
            "Isaac Newton",
          ],
          answer: 2,
        },
        {
          question: "Which is the largest ocean in the world?",
          options: [
            "Indian Ocean",
            "Pacific Ocean",
            "Atlantic Ocean",
            "Arctic Ocean",
          ],
          answer: 1,
        },
        {
          question: "Which gas do plants release during photosynthesis?",
          options: ["Oxygen", "Carbon dioxide", "Nitrogen", "Hydrogen"],
          answer: 0,
        },
        {
          question: "Which country invented paper?",
          options: ["India", "China", "Egypt", "Japan"],
          answer: 1,
        },
        {
          question: "How many continents are there in the world?",
          options: ["5", "6", "7", "8"],
          answer: 2,
        },
        {
          question: "Which animal is known as the King of the Jungle?",
          options: ["Tiger", "Lion", "Elephant", "Leopard"],
          answer: 1,
        },
        {
          question: "What is the largest mammal on Earth?",
          options: ["Elephant", "Blue Whale", "Giraffe", "Shark"],
          answer: 1,
        },
      ];

      let index = 0; // current question index
      let score = 0; // total score

      // Accessing elements
      const questionEl = document.getElementById("question");
      const optionsEl = document.getElementById("options");
      const nextbtn = document.getElementById("next-btn");
      const prvbtn = document.getElementById("prv-btn");
      const result = document.getElementById("result");

      // Store selected answers for each question
      let selectedAnswers = Array(questions.length).fill(null);

      // Load question and its options on screen
      function loadQuestions() {
        const q = questions[index];
        questionEl.innerText = `Q${index + 1}. ${q.question}`;
        optionsEl.innerHTML = "";

        // Creating option buttons dynamically
        q.options.forEach((opt, i) => {
          const btn = document.createElement("button");
          btn.innerText = opt;
          btn.classList.add("options");

          // Highlight if previously selected
          if (selectedAnswers[index] === i) {
            btn.classList.add("selected");
          }

          // On clicking an option
          btn.onclick = () => selectOption(btn, i);
          optionsEl.appendChild(btn);
        });
      }

      // When an option is selected
      function selectOption(button, i) {
        selectedAnswers[index] = i; // save answer

        // remove highlight from all buttons
        document.querySelectorAll(".options").forEach((btn) => {
          btn.classList.remove("selected");
        });

        // highlight selected option
        button.classList.add("selected");
      }

      // Next button functionality
      nextbtn.onclick = () => {
        if (index < questions.length - 1) {
          index++; // move to next question
          loadQuestions();
        } else {
          calculateScore(); // if last question, calculate score
        }
      };

      // Previous button functionality
      prvbtn.onclick = () => {
        if (index > 0) {
          index--; // go back to previous question
          loadQuestions();
        }
      };

      // Calculate final score
      function calculateScore() {
        score = 0;

        // comparing selected answers with correct answers
        selectedAnswers.forEach((ans, i) => {
          if (ans === questions[i].answer) score++;
        });

        // hide quiz and show result
        document.getElementById("quizContainer").style.display = "none";
        result.style.display = "block";
        result.innerHTML = `<h3>Your score: ${score}/${questions.length}</h3>`;
      }

      // Initial load
      loadQuestions();
    </script>
  </body>
</html>

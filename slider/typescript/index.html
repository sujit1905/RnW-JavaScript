<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simple Player Slider</title>
    <link rel="stylesheet" href="style.css" />
    <!-- font family cdns -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Momo+Signature&family=Momo+Trust+Sans:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- slider division -->
    <div class="slider">
      <div class="image">
        <!-- image -->
        <img src="images/virat.png" alt="player image" id="slider-img" />
      </div>
      <div class="title" id="slider-title">VIRAT KOHLI</div>
      <div class="description" id="slider-desc">
        <!-- JS will fill this -->
      </div>
      <div class="buttons">
        <button class="previousbtn" id="prev-btn">Prev</button>
        <button class="nextbtn" id="next-btn">Next</button>
      </div>
    </div>
    <!-- js file -->
     <script src="slider.js"></script>
  </body>
</html>
